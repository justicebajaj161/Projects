<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="container">
    <div class="calculator mx-auto">
        <div class="screen mx-auto"><h3 style="float:right;padding:5px 8px 0px 0px;" class="sol"></h3></div>
        <div class="numbers size"><center><span>7</span></center></div>
        <div class="numbers size"><center><span>8</span></center></div>
        <div class="numbers size"><center><span>9</span></center></div>
        <div class="arith size"><center><span>/</span></center></div>
        <div class="numbers size"><center><span>4</span></center></div>
        <div class="numbers size"><center><span>5</span></center></div>
        <div class="numbers size"><center><span>6</span></center></div>
        <div class="arith size"><center><span>*</span></center></div>
        <div class="numbers size"><center><span>1</span></center></div>
        <div class="numbers size"><center><span>2</span></center></div>
        <div class="numbers size"><center><span>3</span></center></div>
        <div class="arith size"><center><span>-</span></center></div>
        <div class="numbers size"><center><span>0</span></center></div>
        <div class="final size"><center><span>AC</span></center></div>
        <div class="arith size"><center><span>.</span></center></div>
        <div class="arith size"><center><span>+</span></center></div>
        <div class="ace size"><center><span>=</span></center></div>


    </div>
</div>
<!-- <h3 style="float:right;padding:5px 8px 0px 0px;"></h3>-->

<script src="cal.js"></script>
</body>
</html>
